<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEATHER/IMAGE API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

</head>
<body id="body">
  <div class="wrapper" id="wrapper">
    <article class="left">
      <div class="menu">
        <span><h3>MENU:</h3></span>
        <ul>
          <li id="home">HOME</li>
          <li id="favs-place"><span>FAV</span> PLACES</li>
          <li id="favs-image"><span>FAV</span> IMAGES</li>
          <span><li id="favs-place-clear">CLEAR <span>FAV</span> PLACES</li>
          <li id="favs-image-clear">CLEAR <span>FAV</span> IMAGES</li></span>
          <li id="mvp-checklist">MVP <span>CHECKLIST</span></li>
        </ul>
      </div>
    </article>
    <article class="right" id="right">
      <section class="header" id="header">
        <h2>WEATHER - IMAGE API</h2>
        <div id="search-box-div">
          <input id="search-box" type="text" placeholder="Search place to find out the weather" /><button type="button" name="button" id="search-glass"><span class="my-btn glyphicon glyphicon-search" id="search-btn"></span></button>
        </div>

        <div class="message" id="welcome">
          <h4>Search for a location to view: </h4>
         Weather information + images <br>
        </div>


      </section>

      <section class="allPlaces" id="allPlaces">
        <div class="description" id="results-description"></div>
        <div class="flex-main" id="flex-main">
          <div class="name" id="results-name"></div>
          <div class="temp" id="results-temp"></div>
        </div>
        <div class="results-main" id="results-main"></div>
      </section>
      <section class="allImages" id="allImages"></section>
      <section class="favImages" id="favImages"></section>
      <section class="favPlaces" id="favPlaces"></section>
      <section class="mvp hide" id="mvp-area">
        <h3>MVP CHECKLIST</h3>
      <div class="info" id = "infoID">


      </div></section>

    </article>
  </div>

  <footer id="footer">
			<div class="copyright">
				&copy; Rifka Rabinowitz 2016. All rights reserved.
			</div>
		 </footer>

<script src="https://code.jquery.com/jquery-2.2.1.min.js" charset="utf-8"></script>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
